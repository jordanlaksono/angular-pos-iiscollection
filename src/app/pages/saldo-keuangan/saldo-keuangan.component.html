<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
      	 <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Nama Keuangan</th>
              <th>Nomor Keuangan</th>
              <th>Atas Nama</th>
              <th>Saldo Keuangan</th>
            </tr>
          </thead>
          <tbody *ngIf="SaldoAll?.length != 0">
              <tr *ngFor="let t of SaldoAll; let i = index">
                  <td>{{ t.nama_keuangan }}</td>
                  <td>{{ t.nomor_keuangan }}</td>
                  <td>{{ t.atas_nama }}</td>
                  <td>{{ t.saldo_keuangan }}</td>
                 
              </tr>
          </tbody>
          <tbody *ngIf="SaldoAll?.length == 0">
            <tr>
              <td colspan="4" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>  
      </nb-card-body>
    </nb-card>
  </div>
</div>
