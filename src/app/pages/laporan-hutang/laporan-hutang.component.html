<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Filter</nb-card-header>
      <nb-card-body>
        <form class="form-inline">
          <div class="col-md-5"> 
          	<input type="date" [(ngModel)]="tglAwal" name="tglAwal" nbInput fullWidth placeholder="Masukan Tanggal Awal"  >
          </div>
          <div class="col-md-5"> <input type="date" [(ngModel)]="tglAkhir" name="tglAkhir" nbInput fullWidth placeholder="Masukan Tanggal Akhir" ></div>

          <div class="col-md-2"> <button (click)="cari()" nbButton status="primary">Filter</button></div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>

        <br /><br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>No Faktur Pembelian</th>
              <th>Tanggal</th>
              <th>Supplier</th>
              <th>Kota</th>
              <th>Biaya</th>
              
            </tr>
          </thead>
          <tbody *ngIf="laporanHutang?.length != 0">
              <tr *ngFor="let hutang of laporanHutang; let i = index">
                  <td>{{ hutang.fc_nobpb }}</td>
                  <td>{{ hutang.tanggal }}</td>
                  <td>{{ hutang.fv_nama }}</td>
                  <td>{{ hutang.fc_kota }}</td>
                  <td>{{ hutang.fm_dpp - hutang.fm_total }}</td>
                 
              </tr>
          </tbody>
          <tbody *ngIf="laporanHutang?.length == 0">
            <tr>
              <td colspan="5" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
