<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>

        <br /><br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Kode Stock</th>
              <th>Barcode</th>
              <th>Barang</th>
              <th>Stock</th>
              <th>Stock Min</th>
            </tr>
          </thead>
          <tbody *ngIf="stockMenipis?.length != 0">
              <tr *ngFor="let stock of stockMenipis; let i = index">
                  <td>{{ stock.fc_kdstock }}</td>
                  <td>{{ stock.fc_barcode }}</td>
                  <td>{{ stock.fv_namastock }}</td>
                  <td>{{ stock.fn_qty }}</td>
                  <td>{{ stock.fn_qtymin }}</td>
              </tr>
          </tbody>
          <tbody *ngIf="stockMenipis?.length == 0">
            <tr>
              <td colspan="5" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
